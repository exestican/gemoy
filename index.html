<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Kamu Sayang</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(-45deg, #ffe6f0, #ffe0ec, #ffcce6, #ffd9ec);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite, fadeIn 2s ease-in-out;
      color: #333;
      text-align: center;
      padding: 30px;
      margin: 0;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      background: url('https://www.transparenttextures.com/patterns/star-sky.png') repeat;
      opacity: 0.1;
      animation: starsMove 50s linear infinite;
    }

    @keyframes starsMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .bg-heart {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: url('https://i.imgur.com/ZfF43yn.png') repeat;
      animation: floatHearts 20s linear infinite;
      opacity: 0.05;
    }

    .sparkles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://i.imgur.com/oXr0K8g.png') repeat;
      animation: sparklesMove 40s linear infinite;
      opacity: 0.03;
    }

    @keyframes floatHearts {
      from { background-position: 0 0; }
      to { background-position: 0 -1000px; }
    }

    @keyframes sparklesMove {
      0% { background-position: 0 0; }
      100% { background-position: 500px 500px; }
    }

    h1 {
      color: #ff4d88;
      font-size: 36px;
      margin-top: 0;
    }

    .reason-box {
      margin: 20px auto;
      font-size: 20px;
      background: rgba(255, 240, 245, 0.9);
      padding: 15px;
      border-radius: 20px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .media-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
    }

    .media-container .photo {
      grid-column: span 2;
    }

    .media-container img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .love {
      font-size: 30px;
      color: #ff4d88;
      margin: 20px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    button, .whatsapp {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background-color: #ff80bf;
      color: white;
      cursor: pointer;
    }

    button:hover, .whatsapp:hover {
      background-color: #ff4d88;
    }

    input, textarea {
      margin-top: 10px;
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .joke-box {
      margin-top: 20px;
      font-size: 18px;
      color: #cc0066;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="bg-heart"></div>
  <div class="sparkles"></div>

  <h1>Untuk Kamu Sayang ‚ù§Ô∏è</h1>
  <audio src="lagu.mp3" autoplay loop controls style="margin-top: 10px;"></audio>

  <div class="reason-box">
    Aku tahu kadang kamu merasa ragu, tapi izinkan aku membuatmu percaya bahwa cintaku nyata dan tak pernah main-main.
  </div>

  <div class="media-container">
    <div class="photo"><img src="IMG_20250410_122055.jpg" alt="Foto Kita" /></div>
    <div class="gif"><img src="1995797_5d084.gif" alt="Gif 1" /></div>
    <div class="gif"><img src="1995808_e684a.gif" alt="Gif 2" /></div>
    <div class="gif"><img src="animasi-kucing-lucu-35.gif" alt="Gif 3" /></div>
    <div class="gif"><img src="16ec668d63ac6c1e8a1635b855cb1654.gif" alt="Gif 4" /></div>
  </div>

  <div class="love">Kamu adalah ceritaku yang paling indah. Kamu nggak sadar betapa besar aku sayang kamu. ‚ù§Ô∏è</div>

  <!-- Tombol Candaan -->
  <button onclick="showJoke()">Butuh Semangat? Klik di sini! üòò</button>
  <div class="joke-box" id="jokeBox"></div>

  <!-- Ungkapan cinta -->
  <div style="margin-top: 30px;">
    <p>Tulis pesan cintamu untuk dikirim ke WhatsApp üíå</p>
    <textarea id="loveMessage" rows="4" placeholder="Tulis sesuatu yang membuat hati hangat..."></textarea><br/>
    <button onclick="sendToWhatsApp()">Kirim ke WhatsApp</button>
  </div>

  <script>
    const jokes = [
      "Maaf ya kalau aku sering malu-malu, tapi hatiku seaneh-anehnya selalu cari kamu.",
      "Kalau cinta itu film, kamu pasti jadi genre favoritku‚Äîselalu bikin baper, tapi selalu ingin nonton lagi.",
      "Kamu tahu kenapa aku suka kamu? Karena di kamus, kata 'bahagia' selalu diikuti 'bersamamu'.",
      "Aku sama kamu itu kayak kue dan krim, lengkap kalau bersama‚Äîkecuali tanpa kamu, rasanya hambar.",
      "Jangan sedih sayang, di hatiku selalu ada ruang VIP khusus untuk kamu.",
      "Kamu kayak Wi-Fi, deket kamu bikin sinyal hati full terus."
    ];

    function showJoke() {
      const joke = jokes[Math.floor(Math.random() * jokes.length)];
      document.getElementById('jokeBox').innerText = joke;
    }

    function sendToWhatsApp() {
      const message = document.getElementById('loveMessage').value.trim();
      if (message === '') {
        alert('Tulis dulu pesannya ya sayang üòò');
        return;
      }
      const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
