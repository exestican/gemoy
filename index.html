<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Kamu Sayang</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(-45deg, #ffe6f0, #ffe0ec, #ffcce6, #ffd9ec);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite, fadeIn 2s ease-in-out;
      color: #333;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .bg-heart {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://i.imgur.com/ZfF43yn.png') repeat;
      animation: floatHearts 20s linear infinite;
      opacity: 0.05;
    }

    @keyframes floatHearts {
      from { background-position: 0 0; }
      to { background-position: 0 -1000px; }
    }

    h1 {
      color: #ff4d88;
      font-size: 36px;
    }

    .reason-box {
      margin: 20px auto;
      font-size: 20px;
      background: rgba(255, 240, 245, 0.9);
      padding: 15px;
      border-radius: 20px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    img {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .gif {
      margin: 20px auto;
      max-width: 300px;
      border-radius: 15px;
    }

    .love {
      font-size: 30px;
      color: #ff4d88;
      margin: 20px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    button, .whatsapp {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background-color: #ff80bf;
      color: white;
      cursor: pointer;
    }

    button:hover, .whatsapp:hover {
      background-color: #ff4d88;
    }

    input, textarea {
      margin-top: 10px;
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .joke-box {
      margin-top: 20px;
      font-size: 18px;
      color: #cc0066;
    }
  </style>
</head>
<body>
  <div class="bg-heart"></div>

  <h1>Untuk Kamu Sayang ‚ù§Ô∏è</h1>
  <audio src="lagu.mp3" autoplay loop></audio>

  <div class="reason-box">
    Kamu adalah alasan aku tersenyum setiap hari.
  </div>

  <img src="IMG_20250410_122055.jpg" alt="Foto Kita" />

  <div class="gif"><img src="1995797_5d084.gif" alt="Gif 1" width="100%" /></div>
  <div class="gif"><img src="1995808_e684a.gif" alt="Gif 2" width="100%" /></div>
  <div class="gif"><img src="animasi-kucing-lucu-35.gif" alt="Gif 3" width="100%" /></div>
  <div class="gif"><img src="16ec668d63ac6c1e8a1635b855cb1654.gif" alt="Gif 4" width="100%" /></div>

  <div class="love">Aku nggak pernah butuh alasan buat sayang kamu. Kamu adalah alasannya. I love you forever ‚ù§Ô∏è</div>

  <!-- Tombol Candaan -->
  <button onclick="showJoke()">Klik untuk lihat candaan üòÜ</button>
  <div class="joke-box" id="jokeBox"></div>

  <!-- Ungkapan cinta -->
  <div style="margin-top: 30px;">
    <p>Tulis pesan cintamu untuk dikirim ke WhatsApp üíå</p>
    <textarea id="loveMessage" rows="4" placeholder="Tulis sesuatu yang romantis di sini..."></textarea><br/>
    <button onclick="sendToWhatsApp()">Kirim ke WhatsApp</button>
  </div>

  <script>
    const jokes = [
      "Kamu itu seperti charger, deket kamu bikin aku full terus!",
      "Kamu kayak kopi deh, bikin deg-degan tapi bikin nagih.",
      "Aku nggak suka matematika, tapi aku suka menghitung hari buat ketemu kamu.",
      "Kalau kamu jadi sinyal, aku bakal nyari kamu terus walau lemah sinyal.",
      "Kamu bikin aku lupa password, karena yang aku inget cuma kamu~"
    ];

    function showJoke() {
      const joke = jokes[Math.floor(Math.random() * jokes.length)];
      document.getElementById('jokeBox').innerText = joke;
    }

    function sendToWhatsApp() {
      const message = document.getElementById('loveMessage').value.trim();
      if (message === '') {
        alert('Tulis dulu pesannya ya sayang üòò');
        return;
      }
      const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
