<!DOCTYPE html>
<html lang="id">
<head>

  <title>Untuk Kamu Sayang</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(-45deg, #ffe6f0, #ffe0ec, #ffcce6, #ffd9ec);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite, fadeIn 2s ease-in-out;
      color: #333;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .bg-heart {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://i.imgur.com/ZfF43yn.png') repeat;
      animation: floatHearts 20s linear infinite;
      opacity: 0.05;
    }

    @keyframes floatHearts {
      from { background-position: 0 0; }
      to { background-position: 0 -1000px; }
    }

    h1 {
      color: #ff4d88;
      font-size: 36px;
    }

    .reason-box {
      margin: 20px auto;
      font-size: 20px;
      background: rgba(255, 240, 245, 0.9);
      padding: 15px;
      border-radius: 20px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    img {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .gif {
      margin: 20px auto;
      max-width: 300px;
      border-radius: 15px;
    }

    .love {
      font-size: 30px;
      color: #ff4d88;
      margin: 20px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    a.whatsapp {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #25d366;
      padding: 10px 20px;
      border-radius: 20px;
    }
  </style>
</head>
